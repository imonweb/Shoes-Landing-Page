<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Shoes Landing Page</title>
</head>
<body>
  <div class="container">
    <nav>
      <img src="images/logo.png" alt="logo" class="logo">
      <div class="nav-icons">
        <img src="images/search.png" alt="search">
        <img src="images/cart.png" alt="cart">
        <img src="images/menu.png" alt="menu">
      </div>
    </nav>

    <div class="row">
      <div class="col-1">
        <h1>NIKE <br>SPORTS AIR</h1>
        <p>The Nike Air Zoom Vomero 15 is back unflated cushioning and a tough outsole for traction.</p>
        <h2>$150</h2>
        <button type="button">ADD TO CART</button>
      </div>
      <div class="col-2">
        <div class="feature-img">
          <img src="images/nike.png" alt="nike">
        </div>
        <div class="small-img-row">
          <div class="small-img">
            <img src="images/nike-b.png" alt="nike b">
          </div>
          <div class="small-img">
            <img src="images/nike-s.png" alt="nike s">
          </div>
          <div class="small-img">
            <img src="images/nike-g.png" alt="nike g">
          </div>
          <div class="small-img">
            <img src="images/nike-s.png" alt="nike s">
          </div>
          <h2>Nike</h2>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
